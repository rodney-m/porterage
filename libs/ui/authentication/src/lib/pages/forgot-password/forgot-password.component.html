<div class="forgot-password-wrapper">
    <h1>Reset Password</h1>
    <form nz-form [formGroup]="forgotPasswordForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Reset Password</button>
        Or 
        <a routerLink="/auth/login" >Login</a>
       
      </form>
</div>
