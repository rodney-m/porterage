<div class="registration-wrapper">
    <h1>SignUp</h1>

    <form nz-form [formGroup]="signUpForm" class="login-form" (ngSubmit)="signUp()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="email" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your phone number!">
                <nz-input-group nzPrefixIcon="phone">
                    <input type="tel" nz-input formControlName="phoneNumber" placeholder="Phone number" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-select formControlName="accountType" nzPlaceHolder="Account Type">
                <nz-option *ngFor="let accountType of accountTypes" [nzValue]="accountType.id"  [nzLabel]="accountType.type"></nz-option>
               
            </nz-select>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please confirm your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">


        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        Or
        <a routerLink="/auth/login">Login</a>

    </form>
</div>
