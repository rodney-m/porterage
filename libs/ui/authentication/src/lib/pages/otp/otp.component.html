<div>
    <h3 *ngIf="!passwordReset">Enter OTP sent to your email</h3>
    <h3 *ngIf="passwordReset" class="text-center">Reset Password</h3>
    <form nz-form >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your OTP!">
            <nz-input-group nzPrefixIcon="key">
              <input type="text" name="otp" nz-input [(ngModel)]="otp" placeholder="X   X   X   X" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>     
        <nz-form-item *ngIf="passwordReset">
          <nz-form-control nzErrorTip="Please input your new Password!">
            <nz-input-group nzPrefixIcon="key">
              <input type="password" name="otp" nz-input [(ngModel)]="newPassword" placeholder="New password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>     
        <nz-form-item *ngIf="passwordReset">
          <nz-form-control nzErrorTip="Please confirm your new Password!">
            <nz-input-group nzPrefixIcon="key">
              <input type="password" name="otp" nz-input [(ngModel)]="newPasswordConfirm" placeholder="Confirm new password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>     
       
      </form>

      <!-- <input nz-input placeholder="X   X   X   X" [(ngModel)]="otp" /> -->
      <div>
        <button *ngIf="passwordReset" nz-button nzType="default" (click)="resendOtp()">Resend OTP</button>
        <button nz-button nzType="primary" class="mx-3" (click)="verifyOtp()" >Verify</button>
      </div>
</div>
